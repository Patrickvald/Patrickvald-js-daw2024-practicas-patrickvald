<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 5</title>
</head>
<body>

    <h2>Ingresa 9 números</h2>
    <div>
        <input type="number" id="num1">
        <input type="number" id="num2">
        <input type="number" id="num3">
    </div>
    <div>
        <input type="number" id="num4">
        <input type="number" id="num5">
        <input type="number" id="num6">
    </div>
    <div>
        <input type="number" id="num7">
        <input type="number" id="num8">
        <input type="number" id="num9">
    </div>

    <button onclick="encontrarMayor()">Mostrar el mayor</button>

    <script>
        function encontrarMayor() {
            const numeros = [
                document.getElementById("num1").value,
                document.getElementById("num2").value,
                document.getElementById("num3").value,
                document.getElementById("num4").value,
                document.getElementById("num5").value,
                document.getElementById("num6").value,
                document.getElementById("num7").value,
                document.getElementById("num8").value,
                document.getElementById("num9").value
            ];

            const mayor = Math.max(...numeros);
            alert("El mayor número es " + mayor);
        }
    </script>

</body>
</html>
