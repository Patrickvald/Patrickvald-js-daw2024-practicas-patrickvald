<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari d'inscripció Cyberwall</title>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"], input[type="date"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        input[type="text"]:required, input[type="password"]:required, input[type="tel"]:required {
            border-color: red;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: skyblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: blue;
        }
    </style>
</head>
<body>

    <h1>Formulari d'inscripció Cyberwall</h1>

    <form action="#" method="POST"">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name and surname" required>

        <label for="username">Create a user name:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Create a password:</label>
        <input type="password" id="password" name="password" minlength="6" required>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">

        <label for="gender">I am:</label>
        <select id="gender" name="gender" required>
            <option value="">Select...</option>
            <option value="student">a student</option>
            <option value="teacher">a teacher</option>
            <option value="business">a business owner</option>
            <option value="self-employed">self-employed</option>
            <option value="other">other</option>
        </select>

        <label for="phone">Mobile phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label class="slider-label" for="englishLevel">Select your English level (0-10):</label>
        <input type="range" id="englishLevel" name="englishLevel" min="0" max="10" value="5" oninput="document.getElementById('levelValue').textContent = this.value">
        <span id="levelValue">5</span>

        <input type="submit" value="Sign me up">
    </form>

</body>
</html>
