<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="2">E, I</td>
            <td>F</td>
            <td colspan="2">G, H</td>
        </tr>
        <tr>
            <td>J</td>
            <td rowspan="2">K, O</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>P</td>
        </tr>
    </table>

    <ul> 
        <li>Barcelona</li>
        <ul style="list-style-type: circle;">
             <li>Elemento 1</li>
             <li>Elemento 2</li>
        </ul> 
        
         <li>Tarragona</li>
        <ul style="list-style-type: circle;">
             <li>Reus</li>
             <li>Salou</li>
             <li>Cambrils</li>
        </ul> 
         <li>Lleida</li>
         <li>Girona</li> 
        </ul> 
        
</body>
</html>
